{% extends "teacher.html" %}
{%block scripts%}
{%endblock%}
{%block dataBlock %}
<div class="formData container w-50 ">
    <form method="POST">
        <div class="name mt-0">
            <h1 class="heading-register">Add New Student</h1>
        </div>
        <div class="form-group m-2">
            <input type="email" class="form-control shadow mt-3" id="email" name="email" placeholder="Enter email" />
            <input type="text" class="form-control shadow mt-3" id="name" name="name" placeholder="Enter name" />
            <input type="text" class="form-control shadow mt-3" id="name" name="class" placeholder="Enter Class" />
            <input type="password" class="form-control shadow mt-3" id="password1" name="password1"
                placeholder="Enter password" />
        </div>
        <div class="form-group">
            <label>Does the Student Reads Well?:</label>
            <div class="form-group form-check-inline">
                <input class="form-check-input" type="radio" name="question1" id="question1Yes" value="yes">
                <label class="form-check-label" for="question1Yes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="question1" id="question1No" value="no">
                <label class="form-check-label" for="question1No">No</label>
            </div>
        </div>

            <label>Does the Student Writes Well?:</label>
