<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/home.css') }}" } />
  <title>{%block title%}Home{%endblock%}</title>
</head>

<body>
  <div>
    {%block content1%}
    <nav class="navbar navbar-expand-sm bg-custom navbar-light ">
      <div class="container-fluid nav justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active fw-bolder fs-5 text-custom font-custom" href="/register">Sign-up</a>
          </li>
          <li>
            <a class="nav-link active fw-bolder fs-5 text-custom font-custom" href="/teacher">Admin</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  {%endblock%}
  <div class="more">
    {% block content2 %}
    <div class="header">
      <!--Content before waves-->
      <div class="inner-header flex">
        <div class="container-fluid w-custom mt-custom border pl-custom shadow-lg">
          <form method="POST">
            <div class="name">
              <h1 class="heading-register">Login</h1>
            </div>
            <div class="form-group ">
              <input type="email" class="form-control active  border-custom shadow  mt-3" id="email" name="email"
                placeholder="Enter email" />
            </div>
            <div class="form-group">
              <input type="password" class="form-control border-custom shadow mt-3" id="password" name="password"
                placeholder="Enter password" />
            </div>
            <br />
            <button type="submit" class="login-btn">Login</button>
          </form>
        </div>

      </div>

      <!-- Waves Container -->
      <div>
        <svg class="waves mt-5" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
          </defs>
          <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>
      <!--Waves end -->

    </div>
    <!--Header ends-->
    {%endblock%}


</body>

</html>
