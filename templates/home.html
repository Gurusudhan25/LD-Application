<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/student.css')}}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <title>Student</title>
</head>

<body>
  <div class="logout">
    <h6> <a href="/logout">Logout</a></h6>
  </div>

  <div class="student-detail-box">
    <h1 class="welcome-student">Hi {{name}}</h1>
    <div class="quote-box">
      <p><i>“An investment in knowledge pays the best interest.”</i></p>
      <p class="auth-name"><strong> - Benjamin Franklin</strong></p>
    </div>
    <div class="progress-detail">
      <h2>Things that need to Improve</h2>
      {% for i in noArray%}
      <p class="progress"> {{i}} </p>
      {% endfor %}
      <h2 class="better">Things You are better</h2>
      {% for i in yesArray%}
      <p class="progress"> {{i}} </p>
      {% endfor %}
    </div>
  </div>
</body>

</html>
